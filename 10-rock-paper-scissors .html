<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>

<body>
    <div class="container">

        <p class="title">Rock Paper Scissors</p>
        <div class="emoji">
            <button onclick="playGame('Rock')" class="move-btn"><img src="images/rock-emoji.png" class="move-icon"></button>
            <button onclick="playGame('paper')" class="move-btn"><img src="images/paper-emoji.png" class="move-icon"></button>
            <button onclick="playGame('Scissors')" class="move-btn"><img src="images/scissors-emoji.png" class="move-icon"></button>
        </div>
        
        <div class="para-div">
            <p class="js-result results"></p>
            <p class="js-moves"></p>
            <p class="js-score score"></p>
        </div>

        <div class="btn">
            <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties =0;
            localStorage.removeItem('score');
            updatescoreElement();
            " class="reset-score-button">Reset Score</button>
        </div>
    </div>

    <script src="10-rock-paper-scissors.js"></script>

</body>

</html>
